<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLOWAIX CSV Upload</title>
  <style>
    body { font-family: Arial; background: #0b0b0b; color: white; text-align: center; padding: 40px; }
    h1 { color: #00ffcc; }
    input, button { margin: 15px; padding: 10px; border-radius: 8px; border: none; }
    button { background: #00ffcc; color: black; cursor: pointer; font-weight: bold; }
    .status { margin-top: 30px; color: #0f0; font-size: 18px; }
  </style>
</head>
<body>
  <h1>üì§ Upload CSV ‚Äì GLOWAIX AI Email Sender</h1>
  
  <input type="file" id="csvFile" accept=".csv">
  <br>
  <button onclick="uploadCSV()">Upload & Send</button>

  <div class="status" id="status"></div>

  <script>
    async function uploadCSV() {
      const fileInput = document.getElementById("csvFile");
      const statusDiv = document.getElementById("status");

      if (!fileInput.files.length) {
        alert("Please select a CSV file first!");
        return;
      }

      statusDiv.innerText = "‚è≥ Uploading and sending emails...";

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbyojiHy1NTePqufTFJVJauE342sD_-hjM5xa8kjfe8wkxd_cILDeCBXga3v9DQkbB4u/exec",
          {
            method: "POST",
            body: formData,
          }
        );

        const data = await res.json();

        if (data.success) {
          statusDiv.innerHTML =
            `‚úÖ Done! <br>${data.sent} sent, ${data.failed} failed <br>(Total: ${data.total})`;
        } else {
          statusDiv.innerHTML = "‚ùå Server Error: " + data.error;
        }
      } catch (err) {
        statusDiv.innerHTML = "‚ùå Upload failed: " + err.message;
      }
    }
  </script>

</body>
</html>
