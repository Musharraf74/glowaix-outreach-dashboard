<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLOWAIX CSV Upload</title>
  <style>
    body { font-family: Arial; background: #0b0b0b; color: white; text-align: center; padding: 40px; }
    h1 { color: #00ffcc; }
    input, button { margin: 15px; padding: 10px; border-radius: 8px; border: none; }
    button { background: #00ffcc; color: black; cursor: pointer; font-weight: bold; }
    .status { margin-top: 30px; color: #00ffcc; font-size: 18px; }
  </style>
</head>
<body>
  <h1>üì§ Upload CSV ‚Äì GLOWAIX AI Email Sender</h1>
  
  <input type="file" id="csvFile" accept=".csv">
  <br>
  <button onclick="uploadCSV()">Upload & Send</button>

  <div class="status" id="status"></div>

  <script>
    async function uploadCSV() {
      const fileInput = document.getElementById("csvFile");
      if (!fileInput.files.length) {
        alert("‚ö†Ô∏è Please select a CSV file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      document.getElementById("status").innerText =
        "‚è≥ Uploading CSV... Sending emails, please wait...";

      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbw78pLQ1uKnCAjy3ak_ZJuOOOFgLISMBSfGTrgyXIr6-Xxj2M9W21Tz8IE9hSqyfaki/exec",
          {
            method: "POST",
            body: formData,
          }
        );

        const data = await res.json();

        if (data.success) {
          document.getElementById("status").innerHTML =
            `‚úÖ <b>Completed!</b><br>${data.sent} sent, ${data.failed} failed<br>(Total: ${data.total})`;
        } else {
          document.getElementById("status").innerText =
            "‚ùå Server Error: " + data.error;
        }

      } catch (err) {
        document.getElementById("status").innerText =
          "‚ùå Upload failed: " + err.message;
      }
    }
  </script>
</body>
</html>
