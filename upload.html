<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSV Bulk Email Sender</title>
<style>
body { background:#000; color:white; text-align:center; padding:40px; font-family:Arial; }
input { padding:10px; margin-top:20px; }
button { background:#00ffaa; padding:10px 20px; border:none; font-weight:bold; cursor:pointer; }
#status { margin-top:20px; color:#0f0; }
</style>
</head>
<body>

<h1>üì© Bulk Email Sender</h1>

<input type="file" id="csvFile" accept=".csv">
<br><br>
<button onclick="uploadCSV()">Upload CSV & Send</button>

<div id="status"></div>

<script>
async function uploadCSV() {
    const fileInput = document.getElementById("csvFile");

    if (fileInput.files.length === 0) {
        alert("Please select a CSV file");
        return;
    }

    const formData = new FormData();
    formData.append("csvFile", fileInput.files[0]);
    document.getElementById("status").innerText = "‚è≥ Uploading...";

    try {
        const response = await fetch("https://glowaix-email-server-1.onrender.com/upload-csv", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.success) {
            document.getElementById("status").innerText =
                `‚úî Sent: ${data.sent}, ‚ùå Failed: ${data.failed}, Total: ${data.total}`;
        } else {
            document.getElementById("status").innerText = "‚ùå Error: " + data.error;
        }

    } catch (err) {
        document.getElementById("status").innerText = "‚ùå ERROR: " + err.message;
    }
}
</script>

</body>
</html>
