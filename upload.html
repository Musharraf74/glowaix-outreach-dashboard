<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLOWAIX CSV Upload</title>

  <style>
    body {
      font-family: Arial;
      background: #0b0b0b;
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #00ffcc; }
    input, button {
      margin: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00ffcc;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    .status {
      margin-top: 30px;
      color: #0f0;
    }
  </style>
</head>

<body>

  <h1>üì§ Upload CSV ‚Äì GLOWAIX AI Email Sender</h1>

  <input type="file" id="csvFile" accept=".csv">
  <br>
  <button onclick="uploadCSV()">Upload & Send</button>
  <div class="status" id="status"></div>

<script>
async function uploadCSV() {
  const fileInput = document.getElementById("csvFile");

  if (!fileInput.files.length) {
    alert("Please select a CSV file first!");
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  document.getElementById("status").innerText = "‚è≥ Uploading and sending emails...";

  try {
    const res = await fetch(
      "https://script.google.com/macros/s/AKfycbytxev1UQRjfHPM4-gLfL428T3jw6Uhkl_d0mmje4BRHeoXvsVLkbIqPgfSJHIV7hk/exec",
      {
        method: "POST",
        body: formData
      }
    );

    const data = await res.json();

    if (data.success) {
      document.getElementById("status").innerText =
        `‚úÖ Done! ${data.sent} sent, ${data.failed} failed (Total: ${data.total})`;
    } else {
      document.getElementById("status").innerText = "‚ùå Error: " + data.error;
    }

  } catch (err) {
    document.getElementById("status").innerText = "‚ùå Upload failed: " + err.message;
  }
}
</script>

</body>
</html>
